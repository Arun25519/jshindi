<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 520px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .slideshow {
      width: 100%;
      height: 300px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      margin: 0 0 10px;
    }

    .card-content p {
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="slideshow">
    <img id="slide" src="https://via.placeholder.com/500x300?text=Image+1" alt="Slideshow">
  </div>
  <div class="card-content">
    <h2>Slideshow Card</h2>
    <p>This is a simple image slideshow inside a styled card component.</p>
  </div>
</div>

<script>
  const images = [
    "https://via.placeholder.com/500x300?text=Image+1",
    "https://via.placeholder.com/500x300?text=Image+2",
    "https://via.placeholder.com/500x300?text=Image+3"
  ];

  let index = 0;
  const slide = document.getElementById("slide");

  setInterval(() => {
    index = (index + 1) % images.length;
    slide.src = images[index];
  }, 3000); // Change image every 3 seconds
</script>

</body>
</html>
